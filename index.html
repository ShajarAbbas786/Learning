<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Digital Clock</h1>
       <div class="clock">
        <div><!-- Closed Hourse-->
            <span id="hours">00
            </span>
            <span class="text">Hourse</span>
        </div><!-- closed Hourse-->

        <div><!--Minutes-->
            <span id="minutes">00
            </span>
        <span class="text">Minutes</span>
        </div><!-- closed Minutes-->

        <div> <!-- seconds-->
            <span id="seconds">00
            </span>
            <span class="text">Seconds</span>
        </div><!--closed seconds-->

        <!--AMpm-->
        <div>
            <span id="ampm">Am</span>
        </div><!--Closed ampm-->
       </div>
      
    <script src="index.js"></script>
</body>
</html>
